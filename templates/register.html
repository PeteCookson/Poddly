{% extends "base.html" %}
{% block content %}

<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" id="log-in" href="#">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Register</a>
            </li>
        </ul>
    </div>
    <div class="card-body">

        <form class="col s6 m6" method="POST" action="{{ url_for('register') }}">
            <h4 class="register center-align">Log In</h4>
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="col">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="col">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>


            </div>
        </form>
        <a href="#" class="btn btn-primary">Log In <i class="fas fa-sign-in-alt"></i></a>
    </div>
</div>
{% endblock %}
