{% extends "base.html" %}
{% block content %}

<div class="mt-3 text-center">
    <div class="m-4">
        <form class="col" method="POST" action="{{ url_for('register') }}">
            <!-- username -->
            <div class="row mb-3">
                <div class="col">
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Username" required>
                    <label for="username"></label>
                </div>
            </div>
            <!-- email -->
            <div class="row mb-3">
                <div class="col">
                    <input id="email" name="email" type="email" class="validate" placeholder="Email" required>
                    <label for="email"></label>
                </div>
            </div>
            <!-- password -->
            <div class="row mb-3">
                <div class="col">
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Password" required>
                    <label for="password"></label>
                </div>
            </div>
            <button type="submit" class="submit-btn">
                Create Account
            </button>
            <p>Already have an account?<a href="{{ url_for('login') }}">Log In</a></p>
        </form>
    </div>
</div>
{% endblock %}
