{% extends "base.html" %}
{% block content %}

<h3 class="text-align-center">Manage Categories</h3>

<div class="row">
    {% for category in categories %}
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ category.category_name}}</h5>
                <a href="#" class="btn btn-primary">Edit</a>
                <a href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
