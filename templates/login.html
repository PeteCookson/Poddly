{% extends "base.html" %}
{% block content %}

<div class="mt-3 text-center">
    <div class=" mb-3">
        <form class="col" method="POST" action="{{ url_for('login') }}">
            <!-- username -->
            <div class="row m-3">
                <div class="col">
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Username" required>
                    <label for="username"></label>
                </div>
            </div>
            <!-- password -->
            <div class="row mb-3">
                <div class="col">
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Password" required>
                    <label for="password"></label>
                </div>
            </div>
            <!-- log in -->
            <button type="submit" class="submit-btn">
                Log In
            </button>
            <p>Don't have an account?<a href="{{ url_for('register') }}">Register</a></p>
        </form>
    </div>
</div>

{% endblock %}
